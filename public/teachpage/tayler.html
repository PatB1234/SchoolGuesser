<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Update Solution</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style></style>
    <link rel="stylesheet" href="tayler.css" />
</head>

<body>
    <div class="card">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
                <div class="brand">SG</div>
                <div>
                    <h5 class="mb-0">Update Round Coordinates</h5>
                    <div class="helper-text">Provide the admin key and new latitude/longitude.</div>
                </div>
            </div>

            <form id="updateForm" class="needs-validation" novalidate>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="key" placeholder="Admin key" required>
                    <label for="key">Admin key</label>
                    <div class="invalid-feedback">Admin key is required.</div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="lat" placeholder="Latitude" step="any"
                                required>
                            <label for="lat">Latitude</label>
                            <div class="invalid-feedback">Enter a valid latitude.</div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="lng" placeholder="Longitude" step="any"
                                required>
                            <label for="lng">Longitude</label>
                            <div class="invalid-feedback">Enter a valid longitude.</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button id="saveBtn" type="submit" class="btn btn-primary">
                        <span id="btnSpinner" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true" style="display:none"></span>
                        Save
                    </button>
                </div>
            </form>

            <div id="msg" class="mt-3" aria-live="polite"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="tayler.js"></script>
</body>

</html>
